vsync = true
backend = "glx"
shadow-exclude =[
  "class_g = 'firefox' && argb",
]
shadow           = true
shadow-radius    = 6
shadow-offset-x  = -6
shadow-offset-y  = -6
frame-opacity    = 0.8
inactive-opacity = 0.8
active-opacity   = 1.0
inactive-dim     = 0.1
inactive-dim-fixed = true
## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
